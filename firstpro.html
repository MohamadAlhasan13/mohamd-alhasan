<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstpro</title>
    <link rel="stylesheet" href="firstpros.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="maindiv">
    <img src="mypic.png" class="pic" alt="mohamad alhasan">
       <div class="data">Mohamad Alhasan</div>
       <div class="data1">student & programmer </div>
       <div class="icons">
        <a href="#" class="link" style="background-color: blue; color: white;">
            <i class='bx bxl-facebook' ></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(2, 216, 244); color: white;">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" class="link" style="background-color: #e1306c; color: white;">
            <i class='bx bxl-instagram' ></i></a>
        <a href="#" class="link" style="background-color: red; color: white;">
            <i class='bx bxl-youtube' ></i></a>
       </div>
      <div class="buttons"> 
        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <div class="info">
        <a href="#">
            <i class='bx bx-heart' > </i>
            <span class="number">10k</span>    
           
        </a>
        <a href="#">
            <i class='bx bx-message-rounded'></i>
            <span class="number">100k</span>    
            
        </a>
        <a href="#">
            <i class='bx bx-share' ></i>
            <span class="number" id="moh">50k</span>    
           
        </a>
      </div>
       
    </div>
</body>
</html>
